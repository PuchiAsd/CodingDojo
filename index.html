<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>¡Regístrate y únete a la comunidad!</h1>
    <form action="/submit" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <br>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <br>
        <div>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
        </div>
        <br>
        <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
        </div>
        <br>
        <div>
            <label for="confirmar_contrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
        </div>
        <br>
        <div>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </div>
        <br>
        <div>
            <label>Género:</label>
            <br>
            <input type="radio" id="masculino" name="genero" value="Masculino" required>
            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" id="femenino" name="genero" value="Femenino" required>
            <label for="femenino">Femenino</label>
            <br>
            <input type="radio" id="prefiero_no_decir" name="genero" value="Prefiero no decir" required>
            <label for="prefiero_no_decir">Prefiero no decir</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="boletin" name="boletin">
            <label for="boletin">Suscríbete a nuestro boletín de noticias</label>
        </div>
        <br>
        <div>
            <label for="descripcion">Una descripción de mí mismo:</label>
            <br>
            <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
        </div>
        <br>
        <div>
            <label for="intereses">Selecciona tus intereses:</label>
            <br>
            <select id="intereses" name="intereses" multiple>
                <option value="Musica">Música</option>
                <option value="Deportes">Deportes</option>
                <option value="Viajes">Viajes</option>
                <option value="Tecnologia">Tecnología</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="¡Registrarse!">
        </div>
    </form>
</body>
</html>
